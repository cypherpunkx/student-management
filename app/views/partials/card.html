<div class="card mb-2" style="width: 28rem">
  <div class="card-body">
    <h5 class="card-title"><%= data.nama %></h5>
    <h6 class="card-subtitle mb-2 text-muted"><%= data.nim %></h6>
    <h6 class="card-subtitle mb-2 text-muted text-primary">
      <%= data.jenisKelamin %>
    </h6>
    <h6 class="card-subtitle mb-2 text-muted text-sm"><%= data.tglLahir %></h6>
    <p class="card-text"><%= data.alamat %></p>
    <a href="/student" class="btn btn-primary btn-sm">Kembali</a>
  </div>
</div>

<div class="table-responsive-sm table">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a type="button" class="btn btn-primary" href="/student/create">Create</a>
    <form>
      <div class="d-flex justify-content-start align-items-center">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="search"
            aria-describedby="search"
            placeholder="Search..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>
  <table class="table table-hover" aria-describedby="table">
    <thead class="thead thead-dark">
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nim</th>
        <th scope="col">Nama</th>
        <th scope="col" class="text-center">
          <i class="bi bi-three-dots h4"></i>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider align-middle">
      <% data.forEach((student,index) => { %> <% const no = index +1 %>
      <tr class="py-2">
        <th scope="row"><%= no %></th>
        <td><%= student.nim %></td>
        <td><%= student.nama %></td>
        <td class="text-center">
          <a
            href="/student/details/<%= student.nim %>"
            class="btn btn-success btn-sm"
            >Details</a
          >
        </td>
      </tr>
      <% }) %>
    </tbody>
  </table>
  <% if (!data.length ) { %>
  <h5 class="text-center lead">data masing kosong</h5>
  <% } %>
</div>

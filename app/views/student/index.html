<div class="my-4">
  <% if (messages && messages.length > 0) { %>
  <div
    class="alert alert-<%= messages[0] %> alert-dismissible fade show"
    role="alert"
  >
    <strong><%= messages[1] %></strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <% } %> <%- include('../partials/table.html',{ data }) %>
</div>
